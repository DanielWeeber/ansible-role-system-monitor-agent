---
# tasks file for roles/system-monitor-agent

    
- name: system packages | check-mk agent
  become: yes
  package:
    name: xinetd
    state: present

- name: xinetd | start and enable
  become: yes
  service:
    enabled: yes
    name: xinetd.service
    state: started
    
- name: copy checkmk
  copy:
    dest: /tmp/checkmk.deb
    src: check-mk-agent_1.6.0p20-1_all.deb
    owner: root
    group: root
    mode: 0644
    
- name: Install my_package
  apt: deb="/tmp/checkmk.deb"

